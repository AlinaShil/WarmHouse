version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
  ## тут нужно добавить настройки

  temperature-api:
    build:
      context: .
      dockerfile: Dockerfile
      image: temperature-api:latest
      environment:
        # Настраиваем порт Spring Boot-приложения
        - SERVER_PORT=8081
      ports:
        # Проброс внешнего 8081 на внутренний 8081
        - "8081:8081"
      restart: unless-stopped

  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge